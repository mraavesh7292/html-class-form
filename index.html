<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stunning Admission Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            min-height: 100vh;
            /* Ultra-premium, never-seen-before holographic neon + glass background */
            background: radial-gradient(ellipse at 80% 10%, #ffb8e7 0%, #ffeb3b 18%, #fff 28%, transparent 80%),
                        radial-gradient(ellipse at 20% 90%, #8fd3f4 0%, #a6ffcb 18%, #fff 28%, transparent 80%),
                        linear-gradient(135deg, #60cfff 0%, #ffb8e7 30%, #a6ffcb 60%, #ffeb3b 100%);
            background-blend-mode: lighten, lighten, screen;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: background 1s;
        }
        .glass-container {
            background: rgba(255,255,255,0.28);
            border-radius: 32px;
            box-shadow: 0 12px 48px 0 rgba(120,255,220,0.19), 0 6px 18px 0 #a6ffcb80;
            backdrop-filter: blur(30px) saturate(1.25);
            -webkit-backdrop-filter: blur(30px) saturate(1.25);
            border: 3px solid rgba(255,184,231,0.23);
            max-width: 600px;
            width: 98vw;
            padding: 3.2rem 2.5rem 2.4rem 2.5rem;
            position: relative;
            overflow: hidden;
            margin: 2rem auto;
            animation: ultra-pop-in 1s cubic-bezier(.55,1.4,.5,1) 1;
        }
        @keyframes ultra-pop-in {
            0% { transform: scale(0.9) translateY(50px); opacity:0;}
            80% { transform: scale(1.04) translateY(-4px);}
            100% { transform: scale(1) translateY(0); opacity:1;}
        }
        .glass-container::before {
            content: "";
            position: absolute;
            top: -70px;
            right: -110px;
            width: 320px;
            height: 280px;
            background: radial-gradient(circle, #fff6fa 0%, #8fd3f4 60%, #ffb8e7 100%);
            opacity: 0.18;
            filter: blur(32px);
            z-index: 0;
        }
        .form-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.7rem;
            background: linear-gradient(90deg, #ffb8e7, #60cfff 30%, #a6ffcb 70%, #fff 100%);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 2.5px;
            text-shadow: 0 2px 22px #60cfff90;
            animation: rainbow-text 2s linear infinite alternate;
        }
        @keyframes rainbow-text {
            0% { filter: hue-rotate(-20deg);}
            100% { filter: hue-rotate(60deg);}
        }
        .theme-toggle {
            position: absolute;
            top: 18px;
            right: 26px;
            z-index: 2;
        }
        .toggle-btn {
            background: linear-gradient(90deg,#60cfff,#ffb8e7 85%);
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 8px 24px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 10px #60cfff70;
            transition: background 0.25s, color 0.2s, transform 0.16s;
        }
        .toggle-btn:hover, .toggle-btn:focus {
            filter: brightness(1.18);
            transform: translateY(-2px) scale(1.09) rotate(-1deg);
            box-shadow: 0 4px 24px #a6ffcb80;
        }
        form {
            position: relative;
            z-index: 1;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.4rem;
        }
        .input-group label {
            font-size: 1.09rem;
            color: #00b3e7;
            font-weight: 600;
            margin-bottom: 0.37rem;
            display: block;
            letter-spacing: 1.2px;
            text-shadow: 0 1px 10px #fff, 0 1px 6px #8fd3f4;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 15px 48px 15px 46px;
            background: linear-gradient(90deg, rgba(255,255,255,0.54) 0%, rgba(255,255,255,0.89) 100%);
            border: 1.8px solid #a6ffcb;
            border-radius: 16px;
            outline: none;
            font-size: 1.09rem;
            color: #222b43;
            box-shadow: 0 2px 14px #60cfff16;
            transition: box-shadow 0.22s, background 0.25s, border 0.18s, color 0.2s;
        }
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            background: linear-gradient(90deg,#ffeb3b33 0%,#ffb8e7bb 100%);
            box-shadow: 0 0 0 3px #60cfff88;
            border: 2.5px solid #ffb8e7;
            color: #00b3e7;
        }
        .input-group input:hover,
        .input-group select:hover,
        .input-group textarea:hover {
            background: linear-gradient(90deg,#a6ffcb44 0%,#ffb8e7a0 100%);
            box-shadow: 0 0 16px #ffb8e744;
            border: 2.5px solid #60cfff;
            color: #60cfff;
        }
        .input-group .fa-solid, .input-group .fa-regular {
            position: absolute;
            left: 15px;
            top: 45px;
            font-size: 1.22rem;
            color: #60cfff;
            pointer-events: none;
            transition: color 0.2s;
        }
        .input-group input:focus ~ .fa-solid,
        .input-group input:focus ~ .fa-regular,
        .input-group select:focus ~ .fa-solid,
        .input-group textarea:focus ~ .fa-solid {
            color: #ffb8e7;
        }
        .gender-row {
            margin-bottom: 1.3rem;
            color: #00b3e7;
        }
        .gender-row label {
            font-weight: 500;
            margin-right: 1.2rem;
            color: #00b3e7;
            transition: color 0.18s;
            cursor: pointer;
            font-size: 1.09rem;
            text-shadow: 0 1px 6px #fff, 0 1px 6px #8fd3f4;
        }
        .gender-row label:hover {
            color: #ffb8e7;
            text-shadow: 0 2px 8px #ffb8e770;
        }
        .input-group input[type="file"] {
            padding: 10px 0 10px 46px;
            background: rgba(255,255,255,0.38);
            border-radius: 16px;
        }
        .input-group input[type="file"]:hover {
            background: #a6ffcb38;
            border: 2.5px solid #60cfff;
        }
        .submit-btn {
            width: 100%;
            padding: 15px 0;
            font-size: 1.29rem;
            font-weight: bold;
            border: none;
            border-radius: 14px;
            background: linear-gradient(90deg,#60cfff 0%,#ffb8e7 60%,#a6ffcb 100%);
            color: #fff;
            letter-spacing: 1.2px;
            box-shadow: 0 2px 18px #60cfff44;
            cursor: pointer;
            margin-top: 0.7rem;
            transition: background 0.22s, box-shadow 0.18s, transform 0.15s;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .submit-btn::before {
            content: "";
            position: absolute;
            left: -50%;
            top: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, #8fd3f4cc 0%, #ffb8e7 100%);
            opacity: 0.27;
            transform: translateX(-100%);
            transition: transform 0.5s cubic-bezier(.45,1.8,.6,.8);
        }
        .submit-btn:hover, .submit-btn:focus {
            background: linear-gradient(90deg,#ffeb3b 0%,#60cfff 50%,#ffb8e7 100%);
            box-shadow: 0 6px 32px #60cfff44;
            transform: translateY(-2px) scale(1.05);
        }
        .submit-btn:hover::before,
        .submit-btn:focus::before {
            transform: translateX(0);
        }
        .success {
            color: #00e676;
            text-align: center;
            margin: 0.8rem 0 0.3rem 0;
            font-size: 1.17rem;
            font-weight: bold;
            letter-spacing: 1.1px;
            text-shadow: 0 2px 8px #60cfff70;
        }
        @media (max-width: 650px) {
            .glass-container {
                padding: 1.1rem 0.2rem 1.1rem 0.2rem;
                border-radius: 18px;
            }
            .form-title { font-size: 1.33rem;}
            .theme-toggle { right: 6px; top: 6px;}
            .input-group input,
            .input-group select,
            .input-group textarea { padding: 12px 44px 12px 38px;}
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="theme-toggle">
            <button type="button" class="toggle-btn" id="toggleTheme"><i class="fa-solid fa-moon"></i> Dark Mode</button>
        </div>
        <div class="form-title">ðŸ’Ž Admission Form by aavesh</div>
        <form id="admissionForm" autocomplete="off">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName" required>
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <div class="input-group">
                <label for="motherName">Mother's Name</label>
                <input type="text" id="motherName" name="motherName" required>
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" required></textarea>
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
                <i class="fa-solid fa-city"></i>
            </div>
            <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
                <i class="fa-solid fa-flag"></i>
            </div>
            <div class="input-group">
                <label for="pincode">Pin Code</label>
                <input type="text" id="pincode" name="pincode" maxlength="6" pattern="[0-9]{6}" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-group">
                <label for="qualification">Qualification</label>
                <select id="qualification" name="qualification" required>
                    <option value="">Select Qualification</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="graduation">Graduation</option>
                    <option value="postgraduation">Post Graduation</option>
                    <option value="other">Other</option>
                </select>
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-group">
                <label for="phone">Mobile Number</label>
                <input type="text" id="phone" name="phone" maxlength="10" required pattern="[0-9]{10}">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="15" max="60" required>
                <i class="fa-solid fa-calendar-days"></i>
            </div>
            <div class="input-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                </select>
                <i class="fa-solid fa-book-open"></i>
            </div>
            <div class="gender-row">
                <span style="font-weight:600;">Gender:</span>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <div class="input-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <i class="fa-regular fa-image"></i>
            </div>
            <button class="submit-btn" type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
            <div id="result" class="success"></div>
        </form>
    </div>
    <script>
        // Dark/Light mode toggle logic
        const themeBtn = document.getElementById('toggleTheme');
        const html = document.documentElement;
        function setTheme(theme) {
            if(theme === "dark"){
                document.body.style.background = "linear-gradient(135deg, #181825 0%, #232526 100%)";
                themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i> Light Mode';
            } else {
                document.body.style.background = "radial-gradient(ellipse at 80% 10%, #ffb8e7 0%, #ffeb3b 18%, #fff 28%, transparent 80%), radial-gradient(ellipse at 20% 90%, #8fd3f4 0%, #a6ffcb 18%, #fff 28%, transparent 80%), linear-gradient(135deg, #60cfff 0%, #ffb8e7 30%, #a6ffcb 60%, #ffeb3b 100%)";
                themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i> Dark Mode';
            }
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        (function() {
            let theme = localStorage.getItem('theme');
            if (!theme) {
                theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            setTheme(theme);
        })();
        themeBtn.onclick = function() {
            let currentTheme = html.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        };

        // Form validation and submission
        document.getElementById('admissionForm').onsubmit = function(event) {
            event.preventDefault();
            var requiredFields = [
                'fullName', 'fatherName', 'motherName', 'address', 'city', 'state',
                'pincode', 'qualification', 'email', 'phone', 'age', 'course'
            ];
            var isValid = true;
            requiredFields.forEach(function(id){
                var el = document.getElementById(id);
                if(!el.value.trim()) isValid = false;
            });

            var genderInputs = document.getElementsByName('gender');
            var gender = '';
            for (var i = 0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    gender = genderInputs[i].value;
                    break;
                }
            }
            var photo = document.getElementById('photo').files.length;

            if (isValid && gender && photo) {
                document.getElementById('result').innerText = "ðŸŽ‰ Form submitted successfully!";
                document.getElementById('admissionForm').reset();
            } else {
                document.getElementById('result').innerText = "";
                alert("Please fill all the details correctly.");
            }
        }
    </script>
</body>
</html>
