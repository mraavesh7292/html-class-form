<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Admission Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #6a82fb;
      outline: none;
      box-shadow: 0 0 6px rgba(106,130,251,0.4);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>School Admission Form</h2>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>
      
      <label>Date of Birth</label>
      <input type="date" required>
      
      <label>Gender</label>
      <select required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      
      <label>Class Applying For</label>
      <select required>
        <option value="">Select class</option>
        <option>Nursery</option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
      </select>
      
      <label>Parent/Guardian Name</label>
      <input type="text" placeholder="Enter parent's full name" required>
      
      <label>Contact Number</label>
      <input type="tel" placeholder="Enter contact number" required>
      
      <label>Address</label>
      <textarea rows="3" placeholder="Enter full address"></textarea>
      
      <button type="submit">Submit Form</button>
    </form>
  </div>
</body>
</html>
